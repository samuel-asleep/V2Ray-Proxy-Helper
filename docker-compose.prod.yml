version: '3.8'

services:
  v2ray-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: v2ray-server-prod
    image: v2ray-server:latest
    ports:
      - "80:5000"      # Web interface on port 80
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    volumes:
      - v2ray_data:/app/data
      - v2ray_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure:5
    networks:
      - v2ray-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: v2ray-postgres-prod
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    restart: on-failure:5
    networks:
      - v2ray-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  v2ray_data:
  v2ray_logs:
  postgres_prod_data:

networks:
  v2ray-prod:
    driver: bridge
